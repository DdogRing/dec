<!DOCTYPE html>
<html lang="zh-Hans-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
	<meta name="author" content="www.lzqcode.com" />
    <title>文章阅读</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="layui/css/layui.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/gloable.css" />
    <link rel="stylesheet" href="css/nprogress.css" />
    <link rel="stylesheet" href="css/blog.css" />
</head>
<body>
    <div class="header">
    </div>
    <header class="gird-header">
        <div class="header-fixed">
            <div class="header-inner">
                <a href="javascript:void(0)" class="header-logo" id="logo">for.DdogRing</a>
                <nav class="nav" id="nav">
                    <ul>
                        <li><a th:href="@{/index}">首页</a></li>
                        <li><a th:href="@{/specialList}">专栏</a></li>
                        <li><a th:href="@{/message}">留言</a></li>
                        <li><a th:href="@{/articleList}">文章</a></li>
                        <li><a th:href="@{/link}">友链</a></li>
                    </ul>
                </nav>
                <a href="#" class="blog-user">
                    <i class="fa fa-qq"></i>
                </a>
                <a class="phone-menu">
                    <i></i>
                    <i></i>
                    <i></i>
                </a>
            </div>
        </div>
    </header>
    <div class="doc-container" id="doc-container">
        <div class="container-fixed">
            <div class="col-content" style="width:100%">
                <div class="inner">
                    <article class="article-list">
                        <input type="hidden" value="@Model.BlogTypeID" id="blogtypeid" />
                        <section class="article-item">
                            <aside class="title" style="line-height:1.5;">
                                <p class="fc-grey fs-14">
                                    <small class="ml10">更新于 <label th:text="${ARTICLE_INFO.updTime}">2021-03-16 10:00:00</label> </small>
                                </p>
                                <h4 th:text="${ARTICLE_INFO.articleTitle}"></h4>
                                <input type="hidden" name="id" th:value="${ARTICLE_INFO.id}">
                            </aside>
                            <div class="time mt10" style="padding-bottom:0;">
                                <span class="year fs-18" th:text="${ARTICLE_INFO.createTime}">2021-03-16</span>
                            </div>
                            <div id="content" class="content artiledetail" style="border-bottom: 1px solid #e1e2e0; padding-bottom: 20px;">
                                <pre id="pre" class="content">
                                    <div th:text="${ARTICLE_INFO.articleContent}"></div>
                                    <textarea style="border: black solid 2px"></textarea>
                                </pre>
                                <div class="layui-input layui-upload-button">
                                    <br/>
                                    <input type="submit" name="save" value="保存" style="color: #00b877; padding: inherit; width: 50px; left: 20px;" />
                                    <input type="button" name="delete" value="删除" style="color: #ff4500; padding: inherit; width: 50px; left: 20px;" />
                                </div>
                            </div>
                        </section>
                    </article>
                </div>
            </div>
        </div>
    </div>
    <footer class="grid-footer">
        <div class="footer-fixed">
            <div class="copyright">
                <div class="info">
                    <div class="contact">
                        <a href="javascript:void(0)" class="github" target="_blank"><i class="fa fa-github"></i></a>
                        <a href="#" class="qq" target="_blank" ><i class="fa fa-qq"></i></a>
                        <a href="#" class="email" target="_blank" ><i class="fa fa-envelope"></i></a>
                        <a href="javascript:void(0)" class="weixin"><i class="fa fa-weixin"></i></a>
                    </div>
                    <p class="mt05">
                       Copyright &copy; 2019-2020 ZQ博客 All Rights Reserved V.3.1.3 Power by ZQ博客
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="layui/layui.js"></script>
    <script src="js/yss/gloable.js"></script>
    <script src="js/plugins/nprogress.js"></script>
    <script src="js/pagecomment.js"></script>
    <script src="jquery/2.2.4/jquery.min.js"></script>
    <script>NProgress.start();</script>
    <script>
        $(function () {
            NProgress.done();
            var touchtime = new Date().getTime();

            $("#pre").on("click", function(){
                if( new Date().getTime() - touchtime < 500){
                    console.log("dblclick");
                    var height = getHeight();
                    console.log(height);
                    var content = $(this).children()[0].innerHTML;
                    console.log(content);

                    $(this).innerHTML = "<textarea name=\"\"></textarea>";

                }else{
                    touchtime = new Date().getTime();
                    console.log("click")
                }
            });
        })

        function getHeight() {
            var height = 0;
            var div = document.getElementById("pre").getBoundingClientRect();
            if (div.height) {
                height = div.height;
            } else {
                height = div.bottom - div.top;
            }
            return height;
        }
    </script>
</body>
</html>
